<form formGroup="form" (ngSubmit)="formSubmit()">
    <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" id="uname" class="form-control" ngModel="data.username" placeholder="Enter username" requred>
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" class="form-control" ngModel="data.password" placeholder="Enter password" requred>
    </div>
    <button  type="submit" class="btn-default btn">Login</button>
</form>
